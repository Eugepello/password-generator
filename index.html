<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Generador de contraseñas</title>
  </head>
  <body>
    <div class="password-generator">
      <div class="head">
        <div class="title">Contraseña</div>
        <div class="password"></div>
      </div>
      <div class="length">
        <div class="title">Longitud: <span>10</span></div>
        <div class="input">
          <input type="range" id="password-length" min="8" max="20" value="10" />
        </div>
      </div>
      <div class="settings">
        <div class="title">Configuración</div>
        <div class="list">
          <div class="item">
            <input type="checkbox" id="setting-number" />
            <label for="setting-number">Números</label>
          </div>
          <div class="item">
            <input type="checkbox" id="setting-specialchar" />
            <label for="setting-specialchar">Caracteres especiales</label>
          </div>
        </div>
      </div>
      <button id="generate-password">Generar contraseña</button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
